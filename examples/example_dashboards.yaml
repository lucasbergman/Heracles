---
- title: Test Dasbboard 1
  graphs:
    - title: Node cpu
      source: http://heimdall:9001
      query: 'sum by (instance)(irate(node_cpu_seconds_total{mode="system",job="nodestats"}[5m])) * 100'
      query_type: Range
      span:
        end: 2024-02-10T00:00:00.00Z
        duration: 1d
        step_duration: 1min
      name_label: instance
- title: Test Dasbboard 2
  span:
    end: 2024-02-10T00:00:00.00Z
    duration: 2d
    step_duration: 1min
  graphs:
    - title: Node cpu
      source: http://heimdall:9001
      query: 'sum by (instance)(irate(node_cpu_seconds_total{mode="system",job="nodestats"}[5m])) * 100'
      query_type: Range
      name_label: instance
    - title: Node memory
      source: http://heimdall:9001
      query: 'node_memory_MemFree_bytes{job="nodestats"}'
      query_type: Scalar
      name_label: instance
